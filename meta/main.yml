---
galaxy_info:
  role_name: acme_certificate_cloudflare
  author: Ted Cook
  description: An ansible role to generate acme certificates using dns challenges with cloudflare dns
  license: MIT
  min_ansible_version: 2.2
  platforms:
    - name: EL
      versions:
        - 7
    - name: Archlinux
      versions:
        - all
    - name: Ubuntu
      versions:
        - xenial
    - name: Debian
      versions:
        - stretch
  galaxy_tags:
    - acme
    - certificate
    - letsencrypt
    - cloudflare

dependencies:
  - role: nephelaiio.pip
    version: 3.0.0
  - role: nephelaiio.plugins
    version: 1.0.12
  - role: geerlingguy.repo-epel
    version: 1.2.3
    when: ansible_os_family == 'RedHat'
